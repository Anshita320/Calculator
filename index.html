<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly placeholder="Calculator">
    <div class="keys">
      <button onclick="clearDisplay()" class="red">AC</button>
      <button onclick="appendValue('%')" class="orange">%</button>
      <button onclick="deleteLast()" class="orange">‚Üê</button>
      <button onclick="appendValue('/')" class="orange">/</button>
      
      <button onclick="appendValue('7')" class="white">7</button>
      <button onclick="appendValue('8')" class="white">8</button>
      <button onclick="appendValue('9')" class="white">9</button>
      <button onclick="appendValue('*')" class="orange">*</button>

      <button onclick="appendValue('4')" class="white">4</button>
      <button onclick="appendValue('5')" class="white">5</button>
      <button onclick="appendValue('6')" class="white">6</button>
      <button onclick="appendValue('-')" class="orange">-</button>

      <button onclick="appendValue('1')" class="white">1</button>
      <button onclick="appendValue('2')" class="white">2</button>
      <button onclick="appendValue('3')" class="white">3</button>
      <button onclick="appendValue('+')" class="orange">+</button>

      <button onclick="appendValue('00')" class="zero">00</button>
      <button onclick="appendValue('0')" class="white">0</button>
      <button onclick="appendValue('.')" class="orange">.</button>
      <button onclick="calculate()" class="orange">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
